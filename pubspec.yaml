name: vacathon_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP client for API calls
  http: ^1.2.1

  # State management
  provider: ^6.1.5+1

  # Local storage for auth tokens
  shared_preferences: ^2.2.3

  # Date formatting
  intl: ^0.19.0

  # Cached network images
  cached_network_image: ^3.3.1

  # Google Fonts for cooler styling
  google_fonts: ^6.2.1

  # Animations
  flutter_animate: ^4.5.0

  pbp_django_auth: ^0.4.0

  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
